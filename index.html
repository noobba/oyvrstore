    <script>
      AFRAME.registerComponent('cursor-listener', {
        init: function () {
          
          /*var lastIndex = -1;
          var COLORS = ['red', 'green', 'blue'];
          this.el.addEventListener('click', function (evt) {
            lastIndex = (lastIndex + 1) % COLORS.length;
            this.setAttribute('material', 'color', COLORS[lastIndex]);
          });*/
        }
      });

      AFRAME.registerComponent('cursor-xyz', {
        init: function(){
          this.el.addEventListener('click', function (evt) {
            console.log('I was clicked at: '
              +evt.detail.intersection.point.x+','+evt.detail.intersection.point.y+','+evt.detail.intersection.point.z);
          });
          /*var camera = document.querySelector('[camera]').object3D
          var verticalAngle = getVerticalAngle(camera.getWorldDirection());
          console.log('vertical angle:'+verticalAngle);
          function getVerticalAngle(cameraVector){
            return vRadiansToDegrees(Math.atan(cameraVector.y));
          }
          function vRadiansToDegrees(radians){
            return radians * 180 / Math.PI;
          }*/
        },
        tick: function () {
          var rotation = this.el.getAttribute('rotation');
          var position = this.el.getAttribute('position');
          //console.log('##### rotation : '+rotation.x+'/'+rotation.y+"/"+rotation.z);//rotation.x가 -45일때 앞으로 이동하자,오른쪽이 y좌표 - 
          //console.log('##### position : '+position.x+'/'+position.y+"/"+position.z); //rotation.x가 -45일때 앞으로 이동하자...
          //38 up button, 87 w button
          //40 down button, 83 s button
          if(rotation.y >= 360 || rotation.y <= -360){
            this.el.setAttribute('rotation', (rotation.x+'0'+rotation.z));
          }
          if(rotation.x < -45){
            var xyz = "";
            if(rotation.y < 22.5 && rotation.y >= -22.5){
              xyz = (position.x) + ' 1.5 ' + (position.z-0.06);
            }else if(rotation.y < -22.5 && rotation.y >= -67.5){
              xyz = (position.x+0.05) + ' 1.5 ' + (position.z-0.05);
            }else if(rotation.y < -67.5 && rotation.y >= -112.5){
              xyz = (position.x+0.06) + ' 1.5 ' + (position.z);
            }else if(rotation.y < -112.5 && rotation.y >= -157.5){
              xyz = (position.x+0.05) + ' 1.5 ' + (position.z+0.05);
            }else if(rotation.y < -157.5 && rotation.y >= -202.5){
              xyz = (position.x) + ' 1.5 ' + (position.z+0.06);
            }else if(rotation.y < -202.5 && rotation.y >= -247.5){
              xyz = (position.x-0.05) + ' 1.5 ' + (position.z+0.05);
            }else if(rotation.y < -247.5 && rotation.y >= -292.5){
              xyz = (position.x-0.06) + ' 1.5 ' + (position.z);
            }else if(rotation.y < -292.5 && rotation.y >= -337.5){
              xyz = (position.x-0.05) + ' 1.5 ' + (position.z-0.05);
            }else if(rotation.y > 22.5 && rotation.y <= 67.5){
              xyz = (position.x-0.05) + ' 1.5 ' + (position.z-0.05);
            }else if(rotation.y > 67.5 && rotation.y <= 112.5){
              xyz = (position.x-0.06) + ' 1.5 ' + (position.z);
            }else if(rotation.y > 112.5 && rotation.y <= 157.5){
              xyz = (position.x-0.05) + ' 1.5 ' + (position.z+0.05);
            }else if(rotation.y > 157.5 && rotation.y <= 202.5){
              xyz = (position.x) + ' 1.5 ' + (position.z+0.06);
            }else if(rotation.y > 202.5 && rotation.y <= 247.5){
              xyz = (position.x+0.05) + ' 1.5 ' + (position.z+0.05);
            }else if(rotation.y > 247.5 && rotation.y <= 292.5){
              xyz = (position.x+0.06) + ' 1.5 ' + (position.z);
            }else if(rotation.y > 292.5 && rotation.y <= 337.5){
              xyz = (position.x+0.05) + ' 1.5 ' + (position.z-0.05);
            }else if(rotation.y > 337.5 && rotation.y <= 22.5){
              xyz = (position.x) + ' 1.5 ' + (position.z-0.06);
            }

            var cameraEntity = document.querySelector('#userCamera');  
            cameraEntity.setAttribute('position',xyz);

            /*var e = $.Event("keydown");
            e.which = 38;
            e.keyCode = 38;
            $(document).trigger(e); 
            $(window).trigger(e);*/
            //console.log('##### which/keyCode'+e.which+'/'+e.keyCode);
          }
          if(rotation.x > 45){
            var e = $.Event("keydown");
            e.which = 40;
            e.keyCode = 40;
            var cameraEntity = document.querySelector('#userCamera');  
            var xyz = position.x + ' 1.5 ' + (position.z+0.05);
            cameraEntity.setAttribute('position',xyz);
          }     
        }
      });

    </script>

          physiogelEntity.removeChild(removeEntity);

      document.getElementById("minusQty").addEventListener("click", function(){
          var qtyObj = document.getElementById("qty");
          var qtyVal = qtyObj.getAttribute("qty")
          var priceVal = document.getElementById('productPrice').getAttribute("price");
          if(qtyVal > 1){
            qtyVal--;
          } 
          document.getElementById("qty").setAttribute("text", "color: #000000;width: 0.7; value: "+qtyVal);
          document.getElementById("qty").setAttribute("qty", qtyVal);

          document.getElementById('productPrice').setAttribute('text',"color: #ff8942; width:1.2; align: right; value: "
            +comma(priceVal * qtyVal));
      });

      document.getElementById("plusQty").addEventListener("click", function(){
          var qtyObj = document.getElementById("qty");
          var qtyVal = qtyObj.getAttribute("qty")
          var priceVal = document.getElementById('productPrice').getAttribute("price");
          if(qtyVal < 10){
            qtyVal++;
          }
          document.getElementById("qty").setAttribute("text", "color: #000000;width: 0.7; value: "+qtyVal);
          document.getElementById("qty").setAttribute("qty", qtyVal);
          document.getElementById('productPrice').setAttribute('text',"color: #ff8942; width:1.2; align: right; value: "
            +comma(priceVal * qtyVal));
      });
      
      function comma(str) {
        str = String(str);
        return str.replace(/(\d)(?=(?:\d{3})+(?!\d))/g, '$1,');
      }

      function getTotalAmt(){
        var price1 = $('#goodsPrice1').attr('price');
        var price2 = $('#goodsPrice2').attr('price');
        var price3 = $('#goodsPrice3').attr('price');
        var cnt1 = $('#orderCnt1').attr('cnt');
        var cnt2 = $('#orderCnt2').attr('cnt');
        var cnt3 = $('#orderCnt3').attr('cnt');

        var amt1 = price1 * cnt1;
        var amt2 = price2 * cnt2;
        var amt3 = price3 * cnt3;
        var totalAmt = parseInt(amt1) + parseInt(amt2) + parseInt(amt3); 
        $('#totalAmt').attr('value','TOTAL : '+totalAmt);
      }

      function setDeleteContents(){
        $('a-box[name=cartContentsBox]').attr('goodsNo','');

        $('a-text[name=goodsPrice]').attr('price','');
        $('a-text[name=orderCnt]').attr('value','0');
        $('a-text[name=orderCnt]').attr('cnt',0);
        
        $('#cartContentsBox1').attr('visible', 'false');
        $('#cartContentsBox2').attr('visible', 'false');
        $('#cartContentsBox3').attr('visible', 'false');

	    $("#cartInfoBox").attr('visible','true');
	    $("#totalAmt").attr('visible', 'true');
      }
